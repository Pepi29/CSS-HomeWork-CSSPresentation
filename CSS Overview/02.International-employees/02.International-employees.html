<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>International Employees</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<table>
		<tr>
			<td>Contact name</td>

		</tr>
		<tr>
			<td>Maria Anders</td>
			<td>Berlin</td>
			<td><img src="de.jpg" alt="GermanyFlag" />Germany</td>

			<td>Ana Trujillo</td>
			<td>Mexico D.F.</td>
			<td><img src="mexico.jpg" alt="MexicoFlag" />Mexico</td>

		</tr>
		<tr>
			<td>Antonio Moreno</td>
			<td>Mexico D.F.</td>
			<td><img src="mexico.jpg" alt="MexicoFlag" />Mexico</td>
			<td><input type="checkbox" checked="checked"></td>
		</tr>
		<tr>
			<td>Thimas Hardy</td>
			<td>London</td>
			<td><img src="uk.jpg" alt="UKFlag" />UK</td>
			<td><input type="checkbox"></td>
		</tr>

</html>
